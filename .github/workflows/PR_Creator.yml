name: PR  Creator
on: push
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Make changes to pull request
        run: |
          git config user.name 'pawarashish564'
          git config user.email 'pawarashish564@gmail.com'
          date +%s >> fileData.txt
          export num=$(od -An -N2 -i /dev/random)
          git commit -m "commit $num"
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # commit-message: Update report 
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: example-patches
          delete-branch: true
          # title: '[Example] Update report'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by PR_BOT

          # [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            report
            automated pr
          # assignees: pawarashish564
          # reviewers: pawarashish564
          # team-reviewers: |
            # owners
            # maintainers
          # milestone: 1
          draft: false

      - name: Check output
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"